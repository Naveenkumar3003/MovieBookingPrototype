# Server Port (Optional, but good practice)
server.port=8080

# --- Spring Boot DataSource Configuration ---
# This tells Spring Boot to get the URL from the Azure "DB_URL" environment variable.
# If it's not found (i.e., you're running locally), it uses the localhost value.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/theatre_booking?useSSL=true}

# This gets the username from the Azure "DB_USERNAME" environment variable.
spring.datasource.username=${DB_USERNAME:root}

# This gets the password from the Azure "DB_PASSWORD" environment variable.
spring.datasource.password=${DB_PASSWORD:Naveen@2006}

# --- JPA/Hibernate Configuration (Highly Recommended) ---
# This tells Hibernate to automatically update your database tables to match your @Entity classes.
# This is perfect for development. For production, you might change it to "validate".
spring.jpa.hibernate.ddl-auto=update
