# Server Configuration
server.port=80
server.shutdown=graceful

# Actuator Configuration - Important for Azure health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.theatre=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Database Configuration (Update with your Azure MySQL details)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/theatre_booking?useSSL=true}

spring.datasource.username=${DB_USERNAME:root}

spring.datasource.password=${DB_PASSWORD:Naveen@2006}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Static content
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
